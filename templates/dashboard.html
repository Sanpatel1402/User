{% extends 'base.html' %}
{% block sign %}
<a href="{% url 'logout' %}" class="btn btn-outline-warning ms-2" type="submit">
  logout
</a>
{% endblock sign %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content mt-4 padding-y bg">
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        <!--   SIDEBAR   -->
        <ul class="list-group">
          <a class="list-group-item active" href="#">Dashboard</a>
          <a class="list-group-item" href="#">profile</a>
          <a class="list-group-item" href="#">Settings </a>
        </ul>
        <br />
        <!--   SIDEBAR .//END   -->
      </aside>
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Dashboard:</strong>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h6 class="text-muted">Profile details:</h6>
                <p>Username: {{user.username}}<br />
                  Phone no.: {{user.phone_number}}<br>
                  Email: {{user.email}} <br />
                  Date of birth:  {{user.birth}}<br />
                </p>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
